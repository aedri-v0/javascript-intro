<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/main.js" defer></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shippori+Antique+B1&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.cdnfonts.com/css/pokemon-solid");
    </style>
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
    <title>Who's That Pokemon</title>
  </head>
  <body>
    <p id="num"></p>
    <h1>Who's That Pokémon?</h1>
    <p id="sub">A fun chance to test your knowledge of all 898 Pokémon!</p>
    <img id="wtp-sprite" alt="Who's That Pokemon" />

    <input type="radio" id="poke1" name="whichone" value="0" />
    <label for="poke1">p1</label><br />
    <input type="radio" id="poke2" name="whichone" value="1" />
    <label for="poke2">p2</label><br />
    <input type="radio" id="poke3" name="whichone" value="2" />
    <label for="poke3">p3</label><br />
    <input type="radio" id="poke4" name="whichone" value="3" />
    <label for="poke4">p4</label><br />
    <p id="win">You Win!! Good Job</p>
    <p id="lose">Maybe Next Time, Sorry :(</p>
    <button id="Submit">Submit</button><br />
    <button id="reset">Reset</button>
  </body>
</html>
